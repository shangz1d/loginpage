<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sci-Fi Login Core</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sci-fi-background">
        <div class="hexagon-grid"></div>
    </div>
    <div class="login-container">
        <div class="core-circle"></div>
        <div class="core-ring"></div>
        <div class="digital-rain"></div>
        <form id="loginForm" class="login-form">
            <h2><span class="sci-fi-text">SYSTEM LOGIN</span></h2>
            <div class="scan-line"></div>
            <div class="form-group">
                <input type="email" id="email" required>
                <label for="email">USER ID</label>
                <div class="input-border"></div>
            </div>
            <div class="form-group">
                <input type="password" id="password" required>
                <label for="password">ACCESS CODE</label>
                <div class="input-border"></div>
            </div>
            <div class="form-group">
                <label class="remember-me">
                    <input type="checkbox" id="remember">
                    <span class="checkmark"></span>
                    MAINTAIN CONNECTION
                </label>
                <a href="#" class="forgot-password">RESET ACCESS</a>
            </div>
            <button type="submit">INITIALIZE LOGIN</button>
            <p class="signup-link">REQUEST NEW ACCESS? <a href="#">REGISTER</a></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
